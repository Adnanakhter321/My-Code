    <div class="container">

        <h1>Sign In</h1>
        <p>Please fill in this form to sign in.</p>

        <input type="text" placeholder="Enter Email" name="email" required id="email">

        <p>If you don't have an account <a href="index.html" style="color:dodgerblue">Signup Here</a>.</p>

        <div class="clearfix">

        </div>
    </div>
